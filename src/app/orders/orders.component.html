<div class="container">
    <div class="heading-icon">
        <h2> <i class='fas fa-address-book' style='font-size:38px;'></i> Customer Information</h2>
    </div>
</div>
<div class="container">
    <div class="fa-icon">
        <i class="fa fa-bars" aria-hidden="true"></i><a (click)="orderview(1)" id="custview">Customer Details</a>
        <i class="fa fa-bars" aria-hidden="true"></i><a (click)="orderview(2)" id="orderview"
            style="color: black">Customer Orders</a>
        <i class="fa fa-bars" aria-hidden="true"></i><a>Edit Customer</a>
    </div>
</div>
<div class="container" *ngIf="type==2">
    <div class="order-heading">
        <h2> Orders for {{data.firstName}}</h2>
    </div>
    <div class="items" *ngFor="let dat of data.orders">
        <span>{{dat.items}}</span>
        <span class="dollar-float">{{dat.cost}}</span>
    </div>
    <div>
        <div class="total"></div>
        <span class="dollar-float">{{data.ordertotal}}</span>
    </div>
</div>
<div class="customerdetails" *ngIf="type==1">
    <div class="image">
        <img *ngIf="data.gender === 'Male'" src="../../assets/manlogo.jpeg" alt="male" />
        <img *ngIf="data.gender === 'Female'" src="../../assets/female.jpeg" alt="female" />
    </div>
    <div class="user-details">
        <p>{{data.first_name}} {{data.last_name}}</p>
        <p>{{data.address}}</p>
        <p>{{data.city}},</p>
        <p>{{data.state}}</p>
    </div>

</div>
