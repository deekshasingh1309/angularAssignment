<div class="container">
    <div class="heading-icon">
        <h2> <i class='fas fa-address-book' style='font-size:38px;'></i> Customer Information</h2>
    </div>
</div>
<div class="container">
    <div class="fa-icon">
        <i class="fa fa-bars" aria-hidden="true"></i>Customer Details<a href="#"></a>
        <i class="fa fa-bars" aria-hidden="true"></i><a href="#">Customer Orders</a>
        <i class="fa fa-bars" aria-hidden="true"></i><a href="#">Edit Customer</a>
    </div>
</div>
<div class="container">
    <div class="order-heading">
        <h2> Orders for {{data.firstName}}</h2>
    </div>
    <div class="items" *ngFor="let dat of data.orders">
        <span>{{dat.items}}</span>
        <span class="dollar-float">{{dat.cost}}</span>
    </div>
    <div>
        <div class="total"></div>
        <span class="dollar-float">{{data.ordertotal}}</span>
    </div>
</div>
