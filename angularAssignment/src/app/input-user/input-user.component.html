<h3>Fill the form !!</h3>
<div>
	<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
		<div class="form-group" [ngClass]="{ 'has-error': invalidFirstName() }"><!-- first name -->
			<label for="first_name" class="control-label">First Name</label>
			<input type="text" formControlName="first_name" class="form-control" id="first_name" name="first_name"
				placeholder="Martin">
			<p *ngIf="invalidFirstName()" id="first_name_error" class="help-block">Invalid first name.</p>
		</div>

		<div class="form-group" [ngClass]="{ 'has-error': invalidLastName() }"><!-- last name -->
			<label for="last_name" class="control-label">Last Name</label>
			<input type="text" formControlName="last_name" class="form-control" id="last_name" name="last_name"
				placeholder="Toha">
			<p *ngIf="invalidLastName()" id="last_name_error" class="help-block">Invalid last name.</p>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label gender">Gender</label><!-- gender -->
			<div class="col-sm-10">
				<label class="radio-inline">
					<input id="male" type="radio" value="Male" formControlName="gender">Male
				</label>
				<label class="radio-inline">
					<input id="female" type="radio" value="Female" formControlName="gender">Female
				</label>
			</div>
		</div>

		<div class="form-group" [ngClass]="{ 'has-error': invalidAddress() }"> <!-- address -->
			<label for="address" class="control-label">Address</label>
			<input type="text" formControlName="address" class="form-control" id="address" name="address" placeholder="city">
			<p *ngIf="invalidAddress()" id="address_error" class="help-block">Invalid address</p>
		</div>
	
		<div class="form-group" [ngClass]="{ 'has-error': invalidCity() }"> <!-- city -->
			<label for="city" class="control-label">City</label>
			<input type="text" formControlName="city" class="form-control" id="city" name="city" placeholder="city">
			<p *ngIf="invalidCity()" id="city_error" class="help-block">Invalid city</p>
		</div>
	
		<div class="form-group" [ngClass]="{ 'has-error': invalidState() }"> <!-- State -->
			<label for="state" class="control-label">State</label>
			<input type="text" formControlName="state" class="form-control" id="state" name="state">
			<p *ngIf="invalidState()" id="state_error" class="help-block">Invalid State</p>
		</div>

		<div class="form-group has-error">
			<button type="submit" class="btn btn-success">Add Customer</button>
		</div>

	</form>
</div>
